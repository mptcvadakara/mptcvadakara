<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Polytechnic College Vadakara Organization Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top if content is short */
            min-height: 100vh; /* Ensure it takes full viewport height */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .chart-container {
            width: 100%; /* Take full width of its parent */
            max-width: 1200px; /* Max width to prevent it from becoming too large on wide screens */
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center; /* Center the image within the container */
            box-sizing: border-box;
        }

        .chart-container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .organization-chart {
            max-width: 100%; /* Ensure the image doesn't overflow its container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below the image */
            margin: 0 auto; /* Center the image if it's smaller than the max-width */
        }

        /* Media queries for even better device independence (optional, but good practice) */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .chart-container {
                padding: 15px;
            }
            .chart-container h1 {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .chart-container {
                padding: 10px;
            }
            .chart-container h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>MODEL POLYTECHNIC COLLEGE VADAKARA ORGANIZATION CHART</h1>
        <img src="../images/orgchart.jpg" alt="Model Polytechnic College Vadakara Organization Chart" class="organization-chart">
    </div>
</body>
</html>
